<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株価データ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">株価データ</h1>
        <form method="POST" class="mt-3">
            <div class="input-group mb-3">
                <input type="text" name="symbol" class="form-control" placeholder="銘柄コードを入力">
                <button type="submit" class="btn btn-primary">検索</button>
            </div>
        </form>

        <h2>{{ symbol }} チャート</h2>
        <div>
            {{ chart_html | safe }}
        </div>
        
        {% if table_html %}
            <div class="mt-3">
                <button id="toggleTable" class="btn btn-secondary">テーブルを表示</button>
            </div>
            <div id="tableContainer" class="table-responsive" style="display: none;">
                {{ table_html|safe }}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- カスタムJS -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
